<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WallArt PK â€“ Premium Metal Wall Art</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Poppins,sans-serif;background:#f4f4f4}
header{background:#111;color:#fff;padding:15px 40px;position:sticky;top:0}
nav{display:flex;justify-content:space-between;align-items:center}
nav ul{list-style:none;display:flex;gap:20px}
nav a{color:#fff;text-decoration:none}
.hero{background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),url('https://images.unsplash.com/photo-1505691938895-1758d7feb511');background-size:cover;padding:90px 20px;text-align:center;color:#fff}
.products-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:25px;padding:40px;max-width:1200px;margin:auto}
.product-card{background:#fff;border-radius:14px;box-shadow:0 10px 25px rgba(0,0,0,.1);overflow:hidden}
.product-card img{width:100%;height:200px;object-fit:cover}
.card-body{text-align:center;padding:15px}
.price{font-weight:600;margin:10px 0}
button{background:#000;color:#fff;border:none;padding:10px 18px;border-radius:25px;cursor:pointer}

#cartSidebar{position:fixed;right:-420px;top:0;width:380px;height:100%;background:#fff;box-shadow:-5px 0 20px rgba(0,0,0,.2);padding:20px;transition:.4s;overflow-y:auto}
#cartSidebar.open{right:0}
.cart-item{border-bottom:1px solid #ddd;padding:10px 0;font-size:14px}
.cart-item button{background:#ddd;color:#000;padding:4px 8px;border-radius:8px;margin-left:5px}
input,textarea{width:100%;padding:10px;margin:6px 0}
footer{background:#111;color:#fff;text-align:center;padding:30px}

#thankYou{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);z-index:50;align-items:center;justify-content:center}
#thankYou div{background:#fff;padding:40px;border-radius:20px;text-align:center}
</style>
</head>

<body>
<header>
<nav>
<div class="logo">WallArt PK</div>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#products">Shop</a></li>
<li><a href="javascript:toggleCart()">Cart ðŸ›’</a></li>
</ul>
</nav>
</header>

<section class="hero">
<h1>Premium Metal Wall Art</h1>
<p>Apni deewaron ko premium metal art se badlein</p>
</section>

<section id="products">
<div class="products-grid" id="productsGrid"></div>
</section>

<div id="cartSidebar">
<button onclick="toggleCart()">Close âœ–</button>
<h2>Your Cart</h2>
<div id="cartItems"></div>
<h3>Total: Rs <span id="total">0</span></h3>

<h3>Order Details</h3>
<input id="name" placeholder="Your Name">
<input id="phone" placeholder="Phone Number">
<textarea id="address" placeholder="Full Address"></textarea>
<button onclick="placeOrder()">Place Order on WhatsApp</button>
</div>

<div id="thankYou">
<div>
<h2>ðŸŽ‰ Thank You for Your Order!</h2>
<p>Our team will contact you shortly.</p>
<button onclick="closeThankYou()">Continue Shopping</button>
</div>
</div>

<footer>
<p>Â© WallArt PK | Cash on Delivery Available</p>
</footer>

<script>
const products=[
{name:'Allah Calligraphy',price:4999,img:'https://images.unsplash.com/photo-1545235617-9465d2a55698'},
{name:'Muhammad (PBUH)',price:5499,img:'https://images.unsplash.com/photo-1493666438817-866a91353ca9'},
{name:'Ayat-ul-Kursi',price:6999,img:'https://images.unsplash.com/photo-1505693416388-ac5ce068fe85'},
{name:'Bismillah Art',price:3999,img:'https://images.unsplash.com/photo-1519710164239-da123dc03ef4'},
{name:'Modern Leaf',price:3499,img:'https://images.unsplash.com/photo-1524758631624-e2822e304c36'},
{name:'Abstract Circle',price:4200,img:'https://images.unsplash.com/photo-1502005097973-6a7082348e28'},
{name:'Golden Frame',price:7500,img:'https://images.unsplash.com/photo-1540518614846-7eded433c457'},
{name:'Minimal Panel',price:3200,img:'https://images.unsplash.com/photo-1582582429416-08f4c9c7d3f0'}
];

let cart=[],total=0;
const grid=document.getElementById('productsGrid');

products.forEach((p,i)=>{
grid.innerHTML+=`<div class='product-card'>
<img src='${p.img}'><div class='card-body'>
<h3>${p.name}</h3><div class='price'>Rs ${p.price}</div>
<button onclick='addToCart(${i})'>Add to Cart</button>
</div></div>`;
});

function toggleCart(){document.getElementById('cartSidebar').classList.toggle('open')}

function addToCart(i){
let item=cart.find(c=>c.name===products[i].name);
item?item.qty++:cart.push({...products[i],qty:1});
renderCart();toggleCart();
}

function renderCart(){
let div=document.getElementById('cartItems');div.innerHTML='';total=0;
cart.forEach((p,i)=>{
total+=p.price*p.qty;
div.innerHTML+=`${p.name} x${p.qty} = Rs ${p.price*p.qty}
<button onclick='changeQty(${i},1)'>+</button>
<button onclick='changeQty(${i},-1)'>-</button>
<button onclick='removeItem(${i})'>âœ–</button><br>`;
});
document.getElementById('total').innerText=total;
}

function changeQty(i,v){cart[i].qty+=v;if(cart[i].qty<=0)cart.splice(i,1);renderCart()}
function removeItem(i){cart.splice(i,1);renderCart()}

function placeOrder(){
if(!cart.length){alert('Cart empty');return}
window.open('https://wa.me/923457823510');
cart=[];renderCart();toggleCart();
document.getElementById('thankYou').style.display='flex';
}

function closeThankYou(){document.getElementById('thankYou').style.display='none'}
</script>
</body>
</html>
